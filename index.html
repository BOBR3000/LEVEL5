<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDYCRUSH</title>
    <style>
        #app {
            text-align: center;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sweet-img {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="centered">
            <router-link to="/">CANDYCRUSH - магазин сладостей</router-link>
            <router-link to="/pit">Сладости</router-link>
        </div>
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@3"></script>
    <script>
        const Home = { 
            template: '<div class="centered"><h3>CANDYCRUSH - магазин сладостей</h3></div>'
        }

        const sweets = {
            template: `
                <div>
                    <h2>Сладости</h2>
                    <div v-for="sweet in sweets" :key="sweet.id">
                        <img :src="sweet.img" class="sweet-img">
                        <p>{{ sweet.name }} - {{ sweet.price }}</p>
                    </div>
                </div>
            `,
            data() {
                return {
                    sweets: [
                        { id: 1, name: "Мармелад", price: "150 руб.", img: "https://ir.ozone.ru/s3/multimedia-l/c1000/6400907253.jpg" },
                        { id: 2, name: "Шоколад", price: "200 руб.", img: "https://storum.ru/image/products/367467.jpg" },
                        { id: 3, name: "Леденцы", price: "100 руб.", img: "https://tortlandiya.ru/sedobnye-ukrasheniya-dlya-torta/ledency/files/catalog/photos/1919/img/ledenec-Sweet-Ness-disk-v-assort-30gr-1919-1-3.jpg" },
                        { id: 4, name: "Конфеты", price: "120 руб.", img: "https://ir.ozone.ru/s3/multimedia-u/c1000/6466423086.jpg" },
                        { id: 5, name: "Печенье", price: "180 руб.", img: "https://cdn-img.perekrestok.ru/i/800x800-fit/xdelivery/files/1f/e0/a7f2cc6b78d20a94ed23f1a5c7cd.jpg" }
                    ]
                }
            }
        }

        const routes = [
            { path: '/', component: Home },
            { path: '/pit', component: sweets }
        ]

        const router = new VueRouter({
            routes
        })

        const app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
